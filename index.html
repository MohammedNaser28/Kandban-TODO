            <h1>TO-DO Kanban Board App</h1>

        <main>
            <div class="container-boxez">
                <div id="not_started">
                    <h2>Not Started</h2>
                    <ul></ul>
                    <button class="add">+Add</button>
                </div>
                <div id="progress">
                    <h2>In Progress</h2>
                    <ul></ul>
                    <button class="add">+Add</button>
                </div>
                <div id="completed">
                    <h2>Completed</h2>
                    <ul class="completed-list"></ul>
                    <button class="add" id="add-completed">+Add</button>
                </div>
            </div>
        </main>
